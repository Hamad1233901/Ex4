<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 6.1</title>
    <script>
        
           function f6(a, l) {
            let sum = 0;
            for (let i = 0; i < l.length; i++) {
                for (let j = 0; j < a.length; j++) {
                    if (l[i] % a[j] === 0) {
                        sum += l[i];
                        break;
                    }
                }
            }
            return sum;
        }

        function runF6() {
            let aInput = document.getElementById("a").value;
            let lInput = document.getElementById("l").value;

            let a = aInput.split(',').map(Number); // 
            let l = lInput.split(',').map(Number);

            let result = f6(a, l);
            alert("The result is: " + result);
        }
    </script>

</head>
<body>
    <h2>exercise 6.1: Sum of Multiples</h2>

    <p>Enter two arrays (comma-separated):</p>

    <label for="a">Array a (factors):</label><br>
    <input type="text" id="a" style="width: 300px;" placeholder="e.g. 2,3"><br><br>

    <!-- Input for array l -->
    <label for="l">Array l (numbers to check):</label><br>
    <input type="text" id="l" style="width: 300px;" placeholder="e.g. 1,2,3,4,5,6"><br><br>

    <!-- Button to trigger function -->
    <button onclick="runF6()">Press me!</button>
    
</body>
</html>
