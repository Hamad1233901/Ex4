<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 5</title>
    <script>
           function f5(a, l) {
            let sum = 0;
            for (let i = 0; i < l.length; i++) {
                if (l[i] % a[0] === 0 || l[i] % a[1] === 0) {
                    sum += l[i];
                }
            }
            return sum;
        }

        function runF5() {
            let a1 = parseInt(document.getElementById('a1').value);
            let a2 = parseInt(document.getElementById('a2').value);
            let l = document.getElementById('l').value;
            
            let a = [a1, a2];
            let numbers = l.split(',').map(Number);

            let result = f5(a, numbers);
            alert("The result is: " + result);
        }
    </script>
</head>
<body>
    <h2>exercise 5: Sum of Multiples of Two Factors</h2>

    <label for="a1">Enter first factor:</label>
    <input type="number" id="a1"><br><br>

    <label for="a2">Enter second factor:</label>
    <input type="number" id="a2"><br><br>

    <label for="l">Enter list of numbers (comma-separated):</label><br>
    <textarea id="l" rows="4" cols="50" placeholder="e.g. 1,2,3,4,5,6"></textarea><br><br>

    <button onclick="runF5()">Calculate</button>
    
</body>
</html>
