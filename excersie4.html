<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 4.1</title>
    <script>
           function f4(a, b, numbers) {
            let sum = 0;
            for (let i = 0; i < numbers.length; i++) {
                if (numbers[i] % a === 0 || numbers[i] % b === 0) {
                    sum += numbers[i];
                }
            }
            return sum;
        }
        function runF4() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let l = document.getElementById('l').value;

            let numbers = l.split(',').map(Number);
            
            let result = f4(a, b, numbers);
            alert("The result is: " + result);
        }
    </script>
</head>
<body>
    <h2>exercise 4.1: Sum of Multiples of a or b</h2>

    <label for="a">Enter value for a:</label>
    <input type="number" id="a"><br><br>

    <label for="b">Enter value for b:</label>
    <input type="number" id="b"><br><br>

    <label for="l">Enter list of numbers (comma-separated):</label><br>
    <textarea id="l" rows="4" cols="50" placeholder="e.g. 1,2,3,4,5,6"></textarea><br><br>

    <button onclick="runF4()">Calculate</button>
</body>
</html>
